<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
  
  <header>
    <div class="title">
      <h1>The Fashion Pet</h1>
    </div>

    <div class="title-image">
      <img src="https://cdn.pixabay.com/photo/2014/04/03/00/39/paw-prints-308974__180.png" alt="the logo">
    </div>

    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html" >Register</a>
        </li>
    </ul>
</header>
    <main class="container">
      <section class="form">
      <h2>Register</h2>
      <form action="#">
      <p class="form-group">
        <label for="animalType">Type:</label>
        <select name="animalType" id="animalType" class="form-control">
          <option value="" disabled selected> ---- Select a Type ---- </option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="dragon">Dragon!</option>
        </select>
      </p>
      <p class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="petName">
      </p>
      <p class="form-group">
        <label for="age">Age:</label>
        <input type="text" name="age" id="petAge">
      </p>
      <p class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="petGender">
      </p>
      <p class="form-group">
        <label for="breed">breed:</label>
        <input type="text" name="breed" id="petBreed">
      </p>
      <p class="form-group">
        <label for="service">Service:</label>
        <select name="service" class="form-control" id="petService">
          <option value="" disabled selected> ---- Select a Service ---- </option>
          <option value="Hair Cut">Hair Cut</option>
          <option value="Nails Cut">Nails Cut</option>
          <option value="Full Service">Full Service</option>
          <option value="Shower">Shower</option>
        </select>
      </p>
      <p class="form-group">
        <label for="owner">Owner:</label>
        <input type="text" name="owner" id="petOwner">
      </p>
      <p class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="contactPhone">
      </p>
      </form>

      <button class="btn btn-success" onclick="register()">Register</button>
      </section>
      <section class="list">
        <h2>Current Pets in Salon</h2>
        <div class="search d-flex">
          <input id="txtSearch" class="form-control" type="search" placeholder="search pet...">
          <button onclick="search();" class="btn btn-sm btn-primary mx-2">Search</button>
          <button onclick="displayPets();" class="btn btn-sm btn-secondary mx-2">Show All</button>
          <button onclick="removePets();" class="btn btn-sm btn-danger mx-2">Hide</button>
        </div>

        <div class="count-list">
          <div class="count" onclick="searchByType('dog');">
              <i class="animal-icon fas fa-dog"></i>
              <label id="dog-count">0</label>
          </div>

          <div class="count" onclick="searchByType('rabbit');">
              <i class="animal-icon fas fa-carrot"></i>
              <label id="rabbit-count">0</label>
          </div>

          <div class="count" onclick="searchByType('cat');">
              <i class="animal-icon fas fa-cat"></i>
              <label id="cat-count">0</label>
          </div>

          <div class="count" onclick="searchByType('dragon');">
              <i class="animal-icon fas fa-dragon"></i>
              <label id="dragon-count">0</label>
          </div>
      </div>

      <p id="profits">
        
      </p>
      <div id="pets" class="petsJquery">
        <!--pet names-->
      </div>
    </section>
    </main>
    <footer id="footer-info">

    </footer>
    <script src="./js/pet.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/display.js"></script>
    <script src="https://kit.fontawesome.com/d905d0cbda.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

</body>
</html>
